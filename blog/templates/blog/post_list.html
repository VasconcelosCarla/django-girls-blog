{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagens django</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Yesteryear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    
</head>
<body>
    <header class="header1">
        <h1 class="font-title">Django girls</h1>
    </header>
    {% for post in posts %}
        <div>
            <div class="text-header">
                <h1 class="font-title">{{post.title}}</h1>
                <p>{{post.published_date}}</p>
            </div>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}
</body>
</html>
